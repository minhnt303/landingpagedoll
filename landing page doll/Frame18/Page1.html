<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="icon" href="../Image/SharedImage/Logo.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Page1.css">
    <script src="https://use.fontawesome.com/2582abf20b.js"></script>
    <title>Myou Doll</title>
  </head>
  <body>

    <div class="center-text">
        <h2>Chào mừng quay trở lại với</h2>
        <h2>MYOU DOLL</h2>
        <span>Email</span>
        <br/>
        <input type="email" class="emailInput"/>
        <br/>
        <span>Mật khẩu</span>
        <br/>
        <input type="password" class="passwordInput"/>
        <br/>
        <div style="display: flex;">
            <div class="savePassword">
                <input type="checkbox" />&nbsp;<span>Lưu mật khẩu</span>
            </div>
            <div class="forgotPassword">
                <span>Quên mật khẩu?</span>
            </div>
        </div>
        <div style="width: 70%;
        text-align: center;">
            <a class="btn btn-sm btn-info" href="#">ĐĂNG NHẬP</a>
        </div>
        <span class="lineLogin">Hoặc đăng nhập bằng</span>
        <div class="otherLogin">
            <a class="googleLogin btn btn-sm btn-info" href="#">
                <img src="../Image/SharedImage/googleicon.png" alt="logo">&nbsp;<span>Google</span>
            </a>
            <a class="facebookLogin btn btn-sm btn-info" href="#">
                <img src="../Image/SharedImage/facebookicon.png" alt="logo">&nbsp;<span>Facebook</span>
            </a>
            <a class="twitterLogin btn btn-sm btn-info" href="#">
                <img src="../Image/SharedImage/twittericon.png" alt="logo">&nbsp;<span>Twitter</span>
            </a>
        </div>
        <div style="display: flex;" class="nothasTk">
            <span>Chưa có tài khoản?</span>&nbsp;<h6>Tạo tài khoản mới</h6>
        </div>
    </div>
    
    <div class="bottom-left-area">
        <div class="bottom-left-area-left">
            <div class="bottom-left-area-left-item">
                <a href="#"><img src="../Image/SharedImage/InstagramWhiteIcon.png" alt="logo"></a>
            </div>
            <div class="bottom-left-area-left-item">
                <a href="#"><img src="../Image/SharedImage/TwitterWhiteIconpng.png" alt="logo"></a>
            </div>
            <div class="bottom-left-area-left-item">
                <a href="#"><img src="../Image/SharedImage/YouTubeWhiteIcon.png" alt="logo"></a>
            </div>
            <div class="bottom-left-area-left-item">
                <a href="#"><img src="../Image/SharedImage/MailWhiteIcon.png" alt="logo"></a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
  </body>
</html>
